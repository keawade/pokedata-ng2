<div class='app-history' *ngIf='history.length > 1'>
  <div *ngFor='let poke of history.slice(1)' class='card'>
    <div class='card-block'>
      <div class='card-title'>{{poke.id}} - {{poke.name}}</div>
      <div class='card-text'>
        <div *ngFor='let type of poke.types'>{{type}}</div>
      </div>
    </div>
  </div>
</div>
