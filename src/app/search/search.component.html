<div class='app-search'>
  <input
    id="typeahead-basic"
    type="text"
    class="form-control"
    [(ngModel)]="searchText"
    [ngbTypeahead]="search"
    [resultFormatter]="formatter"
    [inputFormatter]="formatter"
    (selectItem)="select($event)"
    showHint=true
    placeholder="Search for Pokemon!"
    />
</div>
